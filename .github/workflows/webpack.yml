name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4’’
        with:
          node-version: 20

      - run: |
          if [ -f package.json ]; then
            npm install
            npm test --if-present
            npm run build --if-present
          else
            echo "No package.json, skip."
          fi
